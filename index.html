<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Race -- Tuut Tuut</title>
    <link rel="icon" href="bmw.png">
    <link rel="stylesheet" href="style.css">
</head>
   

<body>
    <h2>Car Race Results (Remaining Gas)</h2>

  <!-- The race-track div contains all the lanes and cars participating in the race. -->
<div class="race-track">
    <div class="start-line"></div>
    <div class="end-line"></div>
    <!-- Loop through the cars array to create a lane for each car. -->
    <div class="lane" style="top: 20%;"><img src="crv.png" alt="Car 1" class="car"></div>
    <div class="lane" style="top: 35%;"><img src="ford.png" alt="Car 2" class="car"></div>
    <div class="lane" style="top: 50%;"><img src="bmw.png" alt="Car 3" class="car"></div>
    <div class="lane" style="top: 65%;"><img src="mazda.png" alt="Car 4" class="car"></div>
    <div class="lane" style="top: 80%;"><img src="audi.png" alt="Car 5" class="car"></div>
    <img src="kia.png" alt="Car 6" class="car">
</div>

<!-- The race-info div will display the race results. -->
<div class="race-info" id="race-info"></div>

<!-- The table displays the turn, car name, and remaining gas for each car. -->
<table>
    <thead>
        <tr>
            <th>Turn</th>
            <th>Honda CR-V</th>
            <th>Ford F-150</th>
            <th>BMW X5</th>
            <th>Mazda CX-5</th>
            <th>Audi Q7</th>
            <th>Kia Forte</th>
        </tr>
    </thead>
    <tbody id="turnsTableBody">
        <!-- JSS table -->
    </tbody>
</table>

<!-- The script.js file contains the logic for updating the race results and table. -->
<script src="script.js"></script>
</body>

</html>
